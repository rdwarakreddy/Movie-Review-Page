{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="professional-form-container shadow-lg rounded-4 overflow-hidden">
                <div class="form-header text-center py-4 bg-dark text-white">
                    <h2 class="mb-0 fw-bold">Login Your Account</h2>
                </div>

                <form method="post" class="p-5">
                    {% csrf_token %}


                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="{{ form.email.id_for_label }}" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            {{ form.username }}
                        </div>
                        <small class="form-text text-muted ms-2">We'll never share your Details with anyone else</small>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-4">
                        <label for="{{ form.password2.id_for_label }}" class="form-label fw-semibold">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            {{ form.password }}
                        </div>
                        <small class="form-text text-muted ms-2">Enter your password to confirm</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-">
                        <button type="submit" class="btn btn-dark btn-lg w-100 fw-bold">
                            <i class="fas fa-user-plus me-3"></i>Login
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center pb-4">
                    <p class="mb-0">
                       Don't have an Account? 
                        <a href="{% url 'register_user' %}" class="text-primary fw-bold">
                            Register Here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .professional-form-container {
        background: white;
        border: 1px solid rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-header {
        background-color: #2c3e50 !important;
    }

    .input-group {
        border-radius: 8px;
        overflow: hidden;
        width: 500px;
    }

    .input-group-text {
        background-color: #f4f6f7;
        border: 1px solid #ced4da;
        color: #2c3e50;
       
    }

    .form-control {
        border: 1px solid #ced4da;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        border-radius: 8px;
    }

    .form-control:focus {
        border-color: #2ecc71;
        box-shadow: 0 0 0 0.2rem rgba(46,204,113,0.25);
    }

    .btn-dark {
        background-color: #2c3e50;
        border-color: #34495e;
        transition: all 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #34495e;
        transform: translateY(-3px);
    }

    .form-label {
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .form-text.text-muted {
        color: #7f8c8d !important;
        font-size: 0.8rem;
    }

    .text-primary {
        color: #2ecc71;
        text-decoration: none;
    }

    .text-primary:hover {
        color: #27ae60;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .professional-form-container {
            margin: 0 15px;
        }
    }
</style>
