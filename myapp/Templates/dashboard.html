{% extends 'base.html' %}

{% block content %}
<div class="container review-list-container">
    <div class="row">
        {% for review in reviews %}
        <div class="col-md-4 mb-4">
            <div class="review-card">
                <div class="review-card-overlay">
                    <div class="action-buttons">
                        <a href="{% url 'edit_review' review.id %}" class="action-button edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <div class="action-divider"></div>
                        <a href="{% url 'delete_review' review.id %}" 
                           class="action-button delete"
                           onclick="return confirm('Are you sure you want to delete this review?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
                <a href="{% url 'review_detail' review.id %}" class="card-link">
                    <img src="{{ review.photo.url }}" class="card-img" alt="{{ review.movie_name }} poster">
                    <div class="review-content">
                        <div class="review-header">
                            <h5 class="movie-title">{{ review.movie_name }}</h5>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <span>{{ review.rating }}/5</span>
                            </div>
                        </div>
                        <div class="reviewer">
                            <i class="fas fa-user"></i>
                            <span>{{ review.user.username }}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="empty-state">
                <i class="fas fa-film"></i>
                <p>No reviews available yet.</p>
                <a href="{% url 'add_review' %}" class="add-review-btn">
                    <i class="fas fa-plus"></i>Add Your First Review
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .review-list-container {
        padding: 2rem 0;
    }

    .review-card {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
        background: #fff;
    }

    .review-card:hover {
        transform: translateY(-5px);
    }

    .review-card-overlay {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .review-card:hover .review-card-overlay {
        opacity: 1;
    }

    .action-buttons {
        display: flex;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 0 0 12px;
        padding: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .action-button {
        padding: 8px 12px;
        color: #666;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .action-button:hover.edit {
        color: #2196F3;
    }

    .action-button:hover.delete {
        color: #f44336;
    }

    .action-divider {
        width: 1px;
        background: #eee;
        margin: 0 4px;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: all 0.3s ease;
    }

    .review-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .movie-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
    }

    /* Updated Rating Styles */
    .rating {
        display: flex;
        align-items: center;
        gap: 4px;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 4px 10px;
        border-radius: 20px;
        backdrop-filter: blur(4px);
    }

    .rating i {
        color: #ffd700;
    }

    .rating span {
        font-weight: 600;
        font-size: 0.9rem;
        color: white;
    }

    .reviewer {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .empty-state i {
        font-size: 3rem;
        color: #666;
        margin-bottom: 1rem;
    }

    .empty-state p {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    .add-review-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: #2196F3;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .add-review-btn:hover {
        background: #1976D2;
        color: white;
    }

    @media (max-width: 768px) {
        .card-img {
            height: 250px;
        }
        
        .movie-title {
            font-size: 1.1rem;
        }

        .rating span {
            font-size: 0.8rem;
        }
    }
</style>
{% endblock %}
